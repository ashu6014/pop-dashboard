<mat-card style="margin-bottom: 60px;">
    Teacher Id: 123
    School Id:123
    District Id:123 

    <mat-form-field appearance="fill">
        <mat-label>Select the category</mat-label>
        <mat-select [(value)]="selectedCategory">
          <mat-option [value]="option.value" *ngFor="let option of categories">{{ option.viewValue }}</mat-option>
        </mat-select>
      </mat-form-field>
      
</mat-card>


<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
        <p>Activity Structure</p>
        <ngx-charts-bar-vertical
            [view]="view"
            [scheme]="colorScheme"
            [results]="activityStructureFinal"
            [gradient]="gradient"
            [xAxis]="showXAxis"
            [yAxis]="showYAxis"
            [legend]="showLegend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel">
        </ngx-charts-bar-vertical>
    </mat-grid-tile>
    <mat-grid-tile>
        <p>Physical Group</p>
        <ngx-charts-pie-chart
            [view]="view"
            [scheme]="colorScheme"
            [results]="physicalGroupList"
            [gradient]="gradient"
            [legend]="showLegend"
            [legendPosition]="legendPosition"
            [labels]="showLabels"
            [doughnut]="isDoughnut"
  >
</ngx-charts-pie-chart>
    </mat-grid-tile>
    <mat-grid-tile>
        <p>Mode of Communication</p>
        <ngx-charts-bar-vertical
        [view]="view"
        [scheme]="colorScheme"
        [results]="modeFinal"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel">
    </ngx-charts-bar-vertical>
    </mat-grid-tile>
    <mat-grid-tile>
        <p>ESL Strategy</p>
        <ngx-charts-bar-vertical
        [view]="view"
        [scheme]="colorScheme"
        [results]="eslStrategyFinal"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel">
    </ngx-charts-bar-vertical>
    </mat-grid-tile>
    <mat-grid-tile>
        <p>Language Content</p>
        <ngx-charts-pie-chart
            [view]="view"
            [scheme]="colorScheme"
            [results]="languageContentFinal"
            [gradient]="gradient"
            [legend]="showLegend"
            [legendPosition]="legendPosition"
            [labels]="showLabels"
            [doughnut]="isDoughnut"
  >
</ngx-charts-pie-chart>
    </mat-grid-tile>
    <mat-grid-tile>
        <p>Language of Instruction(Student)</p>
        <ngx-charts-pie-chart
            [view]="view"
            [scheme]="colorScheme"
            [results]="SLofIFinal"
            [gradient]="gradient"
            [legend]="showLegend"
            [legendPosition]="legendPosition"
            [labels]="showLabels"
            [doughnut]="isDoughnut"
  >
    </ngx-charts-pie-chart>
    
    
    </mat-grid-tile>
    <mat-grid-tile>
        <p>Language of Instruction(Teacher)</p>
        <ngx-charts-pie-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="TLofIFinal"
        [gradient]="gradient"
        [legend]="showLegend"
        [legendPosition]="legendPosition"
        [labels]="showLabels"
        [doughnut]="isDoughnut"
>
</ngx-charts-pie-chart> 
    </mat-grid-tile>
  </mat-grid-list>
